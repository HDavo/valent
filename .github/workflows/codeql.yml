name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    paths:
      - '**/*.c'
      - '**/*.h'
  schedule:
    - cron: '45 3 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    container:
      image: andyholmes/valent:latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: 'cpp'

    - name: Build
      run: |
        meson --prefix=/usr \
              --buildtype=release \
              _build
        meson compile -C _build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

